        <!--광고에 사용된 bxslider 관련 css-->

        <link rel="stylesheet" type="text/css" href="../../css/MainHome/main.css" />
        <!--메인홈페이지 개별 css-->
        <script>
            //bxslider 적용하는 script
            $(document).ready(function () {
                $('.add_slide').bxSlider({
                    //bXSlider 사용
                    auto: true, // 자동 실행
                    speed: 500, // 슬라이드 전환 속도
                    pause: 4000, // 슬라이드가 보여지는 시간
                    mode: 'fade', //슬라이드 전환 설정
                    autoControls: false, //시작 중지 버튼
                    pager: false, //페이지 표시 기능

            });
        </script>
