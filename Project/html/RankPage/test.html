<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment1</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function () {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var myObj = JSON.parse(this.responseText);
                        $('#content ul').append('<li>' + myObj.result + '</li>');
                        $('#content ul').append('<li></li>');

                        var listObj = myObj.data;
                        $.each(listObj, function (i, result) {
                            $('#content ul').append('<li>index' + i + '</li>');
                            $('#content ul').append('<li>' + result.title + '</li>');
                            $('#content ul').append('<li>' + result.content + '</li>');
                            $('#content ul').append('<li></li>');

                            var mainObj = result.main;
                            $.each(mainObj, function (k, r) {
                                $('#content ul').append('<li>' + i + '</li>');
                            });
                            $('#content ul').append('<li></li>');
                        });
                    }
                };
                xmlhttp.open('GET', ' http://59.6.42.102:8080/api/rank/test?keyword=%EC%84%9C%EC%9A%B8%20%EC%B9%B4%ED%8E%98');
                xmlhttp.send();
            });
        </script>
    </head>
    <body>
        <div id="content">
            <ul></ul>
        </div>
    </body>
</html>
