<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../css/common.css" />
        <!--메인홈페이지 개별 css-->
        <link rel="stylesheet" type="text/css" href="../../css/RandomPage/Random.css" />
        <!--제이쿼리-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="../../js/Random/random.js"></script>
        <title>Ya GOLLA</title>
    </head>
    <body>
        <header>
            <div id="insideheader">
                <!--로고 div-->
                <img src="../../src/MainHome/logo2.PNG" alt="logo" />
                <!--네비게이션 들어가는 div-->
                <div id="main-nav">
                    <div>
                        <a href="../MainHome/MainHome.html"><img src="../../src/home.png" /></a>
                    </div>
                    <div>
                        <a href="../RankPage/RankPage.html"><img src="../../src/rank.png" /></a>
                    </div>
                    <div>
                        <a href="Random.html"><img src="../../src/random1.png" /></a>
                    </div>
                    <div>
                        <a href="../Search/Search.html"><img src="../../src/search.png" /></a>
                    </div>
                </div>
            </div>
        </header>
        <!--중앙 정렬 및 컨텐츠 들어가는 div-->
        <div id="container">
            <!--bxslider 사용할 div-->
            <div class="search-area">
                <div class="search-position">
                    <div>지역을 검색하세요</div>
                    <input type="text" placeholder="ex)세종대" />
                    <button id="search-button">검색</button>
                </div>
            </div>
            <div class="category-area">
                <div class="category-position">
                    <div class="food">#food</div>
                    <div class="cafe">#cafe</div>
                    <div class="drink">#bar</div>
                    <div class="play">#tour</div>
                </div>
            </div>

            <div class="course-area">
                <button id="all-re-load">전체 다시 뽑기</button>
            </div>
        </div>
    </body>
    <footer>
        <div class="content">
            만든 사람
        </div>
        <div class="tab_bar">
            <div>
                <img src="../../src/MainHome/main.png" />
                <div>Main</div>
            </div>
            <div>
                <img src="../../src/MainHome/rank.png" />
                <div>Rank</div>
            </div>
            <div>
                <img src="../../src/MainHome/random.png" />
                <div>Random</div>
            </div>
        </div>
    </footer>
    <script>
        //카드 하나 지우기
        document.querySelector('delete');
    </script>
</html>
